apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: httpbin-mtls-gateway
  namespace: istio-ingress  # <--- CRITICAL: Put it where the Gateway lives
spec:
  host: httpbin.apps.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
      subjectAltNames:
        - "spiffe://example.org/ns/apps/sa/httpbin"
